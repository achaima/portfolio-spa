
<div ng-controller="PortfolioController as portfolio">
  <div class="project-container">

    <div class="projectPage col-md-8">
      <img class="projectSlideshow img-responsive" ng-src="{{portfolio.projects[1].img}}"/>
       <h1 class="title">{{portfolio.projects[1].title}}</h1>
       <p>{{portfolio.projects[1].desc}}</p>
          <em><p>Want to see for yourself?</p></em>
        <p><img class="icons" ng-src="/images/github.png"/><a href="{{portfolio.projects[1].githubLink}}" target="_blank" class="links">Github</a></p>
        <p><img class="icons" ng-src="/images/heroku.png"/><a href="{{portfolio.projects[1].herokuLink}}" target="_blank" class="links">Heroku</a></p>
    </div>

      <ul class="col-md-offset-8">
       <li ng-repeat="project in portfolio.projects track by $index" class="portfolioList">
        <div class="projectsListBox" ui-sref="{{project.state}}">
          <img ng-src="{{project.img}}" class="portfolioImage img-responsive" />
        </div>
       </li>
     </ul>
 </div>

</div>
