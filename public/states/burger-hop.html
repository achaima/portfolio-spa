
<div ng-controller="PortfolioController as portfolio">
<div class="col-md-10 projectPage">


<img class="projectSlideshow" ng-src="{{portfolio.projects[0].img}}"/>

<h1 class="title">{{portfolio.projects[0].title}}</h1>

<!-- <h3>Brief:</h3> -->
<p>{{portfolio.projects[0].desc}}.</p>

<p>Duration: {{portfolio.projects[0].duration}}</p>

<em><p>Want to see for yourself?</p></em>

<p><img class="icons" ng-src="/images/github.png"/><a href="{{portfolio.projects[0].githubLink}}" target="_blank" class="links">Github</a></p>
<p><img class="icons" ng-src="/images/heroku.png"/><a href="{{portfolio.projects[0].herokuLink}}" target="_blank" class="links">Heroku</a></p>
</div>


<ul class="col-md-offset-10">
  <li ng-repeat="project in portfolio.projects track by $index" class="portfolioList" ui-sref="{{project.state}}">
    <div class="projectsListBox">
      <img ng-src="{{project.img}}" class="portfolioImage" />
    </div>
 </li>
</ul>
</div>
