
<div class="col-md-offset-3">
 <div class="container">
  <div class="btn-group">
    <button type="button" class="btn btn-default">AngularJS</button>
    <button type="button" class="btn btn-default">Node.Js</button>
    <button type="button" class="btn btn-default">Express</button>
    <button type="button" class="btn btn-default">JQuery</button>
    <button type="button" class="btn btn-default">Karma</button>
    <button type="button" class="btn btn-default">Jasmine</button>
  </div>
 </div>
</div>



<div ng-controller="PortfolioController as portfolio">

  <ul class="projectUL" ng-mouseenter="project.gif" ng-mouseleave="show = false">
    <li ng-repeat="project in portfolio.projects track by $index" class="projectsList" ng-show="project.img" >
      <div class="project-box">
       <div class="portfolioProjectImage {{project.class}}"></div>
       <p class="projectPolaroidTitle">{{project.title}}</p>
     </div>
    </li>
  </ul>
</div>
